<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />  <!-- Purple -->
      <stop offset="100%" stop-color="#D946EF" /> <!-- Pink -->
    </linearGradient>
  </defs>

  <!-- Circle with no fill and no stroke -->
  <circle cx="20" cy="20" r="19" fill="none" stroke="none" />

  <style>
    .glow {
      font-size: 30px;  /* Increased font size */
      font-weight: bold;
      fill: url(#gradient);  /* Gradient inside text */
      text-shadow:
        0 0 5px #fff,   /* White glow */
        0 0 10px #fff,  /* White glow */
        0 0 15px #fff;  /* White glow */
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- Text in the center of the circle -->
  <text x="50%" y="50%" class="glow" text-anchor="middle" alignment-baseline="middle">JS</text>
</svg>
